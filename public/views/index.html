<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/giphyService.js">

    </script>
  </head>
  <body ng-app="myApp">



  <main ng-controller="GifController as vm">
    <img  ng-show="vm.randomGifUrl" ng-model="vm.randomGifUrl" ng-src="{{vm.randomGifUrl}}" alt="">


  <h2>SEARCH</h2>
  <input type="text" ng-model="vm.searchQuery">
  <button type="submit" ng-click="vm.searchGif(vm.searchQuery)">search</button>
  <img ng-repeat="gifs in vm.searchGifUrl" ng-show="vm.searchGifUrl" ng-src="{{gifs.images.original.url}}" alt="">
  </main>
  </body>
</html>
